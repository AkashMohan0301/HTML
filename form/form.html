<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        Username:
        <input type="text"><br><br>
        Password:
        <input type="password"><br><br>
        Phone &nbsp; &nbsp;&nbsp;:
        <input type="number"><br><br>
        Email &nbsp;&nbsp;&nbsp;&nbsp;:
        <input type="email"><br><br>
        Dob&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        <input type="date"><br><br>
        Hobbies :
        <input type="checkbox" name="hobbies" value="Football" >Football
        <input type="checkbox" name="hobbies" value="Cricket">Cricket
        <input type="checkbox" name="hobbies" value="Gaming" >Gaming <br><br>
        Gender :
        <input type="radio" name="radio" value="Male" >Male
        <input type="radio" name="radio" value="Female">Female
        <input type="radio" name="radio" value="Others">Others <br><br>
        District:
        <select name="select">
            <option value="Kozhikode">Kozhikode</option>
            <option value="Malappuram">Malappuram</option>
            <option value="Wayanad">Wayanad</option>
            <option value="Idukki">Idukki</option>
        </select> <br><br>
        <input type="submit" value="Submit">    
    </form>
</body>
</html>
