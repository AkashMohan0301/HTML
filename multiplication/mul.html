<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            color: rgb(201, 0, 0);
            font-size: 10;
        }
    </style>

    <script>
function mult()
        {
        var num=parseInt(document.getElementById("mul").value);
        var para=document.getElementById("p1");
        var res="";
        for (i=1;i<=10;i++) 
        {
            var cal=i*num;
            res += i+"*"+num+"="+cal+"<br>";  
           
        }
        para.innerHTML=res
        }
    </script>
</head>
<body>
    <input type="text" name="" id="mul"><br><br>
    <input type="submit" value="Submit" onclick="mult()"><br><br>
    <div>
        <p id="p1">
<p>Hello</p>
        </p>
    </div>
</html>
