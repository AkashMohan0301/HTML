<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var sum=num1+num2;
            document.getElementById("result").value=sum
        }
        function sub()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var sum=num1-num2;
            document.getElementById("result").value=sum
        }
        function div()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            if (num2==0){
                document.getElementById("result").value="cannot divide"

            }
            var sum=num1/num2;
            document.getElementById("result").value=sum
        }
        function mul()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var sum=num1*num2;
            document.getElementById("result").value=sum
        }

    </script>


</head>
<body>
    <input type="number" name="" id="t1"><br><br>
    <input type="number" name="" id="t2"><br><br>
    <input type="submit" value="Add" onclick="add()" >
    <input type="submit" value="Sub" onclick="sub()" >
    <input type="submit" value="Div" onclick="div()" >
    <input type="submit" value="mul" onclick="mul()" ><br><br>
    <input type="text" id="result">
</body>
</html>
