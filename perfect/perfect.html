<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function perf()
        {
            var n=parseInt(document.getElementById("n1").value);
            var sum=0,i=1;
            while(i<n)
            {
                if( n % i==0)
                {
                    sum+=i;
                }
                i++;
            }
            if(sum==n)
            {
                alert(n+" is a perfect number");
            }
            else
            {
                alert(n+" is not a perfect number");
            }

        }
    </script>
</head>
<body>
    <input type="text" name="" id="n1">
    <input type="submit" name="" value="Submit" id="" onclick="perf()">
</body>
</html>
