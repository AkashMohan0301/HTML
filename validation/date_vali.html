<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

function age()
{
    var d2=new Date(document.getElementById("d1").value);
    var d=new Date();
    if(d2.getFullYear()>=d.getFullYear())
    {
        alert("Select valid date of Birth");
        return false;
    }
    var f=parseInt((d.getTime()-d2.getTime())/(365*1000*60*60*24));
    alert("Age ="+f);
    return true;
            
}
</script>


</head>
<body>
    DOB:
    <input type="date" name="" id="d1"><br><br>
    <input type="submit" name="" value="Submit" id="" onclick="age()">
</body>
</html>
